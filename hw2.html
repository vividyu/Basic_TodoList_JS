<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW2</title>
</head>

<body>
    <header>

    </header>
    <nav>
        <ul>
            <li><i class="fas fa-film movie-icon"></i></li>
            <li class="tab-link" data-tab="1">
                <p>Movies List</p>
            </li>
            <li class="tab-link" data-tab="2">
                <div>
                    <p>Liked List</p>
                    <p class="likedlist-count"></p>
                </div>
            </li>
        </ul>
    </nav>
    <div class="tab-content-container">
        <div class="tab-content" id="tab-1">
            <h2>The Trending Movies This Week</h2>
            <ul class="button-container">
                <button id="prev-button" disabled>Previous</button>
                <p>
                    <span>Page </span>
                    <span id="page-num">0</span>
                    <span>/Total </span>
                    <span id="total-pages">0</span>
                    <span> of </span>
                    <span id="total-results">0</span>
                    <span> Results </span>
                </p>
                <button id="next-button">Next</button>
            </ul>
            <div class="image-container"></div>
            <div class="bg-container">
                <div class="bg-content">
                    <div class="overlay"></div>
                    <img src='' class="poster-bg">
                    <div class="text-bg">
                        <p class="title-bg">
                            Title
                        </p>
                        <ul class="tags-bg"></ul>
                        <p class="intro-bg">
                            overview
                        </p>
                        <ul class="producer-bg"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-content" id="tab-2">
            <div class="likedlist-container"></div>
            <button class="likedlist-cfg"></button>
            <div class="draglist-container">
                <button class="draglist-close">
                    <i class="fas fa-times-circle" style="color: #e62e19;"></i>
                </button>
                <ul class="draglist"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</body>

</html>
